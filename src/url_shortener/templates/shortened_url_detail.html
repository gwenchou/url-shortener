<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>URL Shortener</title>
  <meta name="description" content="Awesome URL Shortener">
</head>

<body>
  <p>Origin URL: {{ origin_url }}</p>
  <p>Alias: {{ alias }}</p>
  <p>Link: <a href="http://{{ request.get_host }}/{{ alias }}">https://{{ request.get_host }}/{{ alias }}</a></p>
  <button type="button" onclick="window.location.href='/'">Generate Another URL</button>
</body>
</html>
